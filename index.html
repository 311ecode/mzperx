<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c3e50">
    <title>Bezorglijst Tracker</title>
    <link rel="manifest" href="manifest.json" onerror="console.log('Manifest not found')">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" onerror="this.style.display='none'">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" onerror="this.style.display='none'">
    <link rel="apple-touch-icon" href="icon-192.png" onerror="this.style.display='none'">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles-base.css" />
    <link rel="stylesheet" href="styles-header.css" />
    <link rel="stylesheet" href="styles-map.css" />
    <link rel="stylesheet" href="styles-sidebar.css" />
    <link rel="stylesheet" href="styles-controls.css" />
    <link rel="stylesheet" href="styles-responsive.css" />
</head>
<body>
    <div class="header">
        <h1>📰 Bezorglijst - HAARLEM NOORD</h1>
        <div class="header-info">
            <span id="routeInfo">Route 10024207 • woensdag 8 oktober 2025</span>
        </div>
        <div class="stats">
            <div class="stat-item">✅ <span id="completedCount">0</span> bezorgd</div>
            <div class="stat-item">📦 <span id="remainingCount">0</span> resterend</div>
            <div class="stat-item">📍 <span id="totalCount">0</span> totaal</div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div class="container">
        <div id="map"></div>
        <div class="sidebar" id="sidebar"></div>
    </div>

    <!-- Desktop Controls (hidden on mobile) -->
    <div class="controls desktop-controls">
        <button class="btn btn-primary" onclick="centerMap()">🎯 Centreer Kaart</button>
        <button class="btn btn-success" onclick="refreshRouteData()">🔄 Ververs Alles</button>
        <button class="btn btn-danger" onclick="resetProgress()">🔄 Reset</button>
    </div>

    <!-- Mobile Hamburger Button -->
    <button class="hamburger-btn" onclick="toggleMenu()" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Mobile Slide-out Menu -->
    <div class="mobile-menu" id="controlsMenu">
        <div class="mobile-menu-header">
            <h3>Menu</h3>
            <button class="close-menu-btn" onclick="closeMenu()" aria-label="Sluit menu">×</button>
        </div>
        <div class="mobile-menu-content">
            <button class="menu-item btn-primary" onclick="centerMap(); closeMenu();">
                <span class="menu-icon">🎯</span>
                <span class="menu-text">Centreer Kaart</span>
            </button>
            <button class="menu-item btn-success" onclick="refreshRouteData(); closeMenu();">
                <span class="menu-icon">🔄</span>
                <span class="menu-text">Ververs Alles</span>
            </button>
            <button class="menu-item btn-danger" onclick="resetProgress(); closeMenu();">
                <span class="menu-icon">🔄</span>
                <span class="menu-text">Reset Voortgang</span>
            </button>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay" onclick="closeMenu()"></div>

    <!-- Leaflet Library -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Tracker Modules - Load in dependency order -->
    <script src="tracker-service-worker.js"></script>
    <script src="tracker-db.js"></script>
    <script src="tracker-route.js"></script>
    <script src="tracker-geocode.js"></script>
    <script src="tracker-map.js"></script>
    <script src="tracker-delivery.js"></script>
    <script src="tracker-ui.js"></script>
    <script src="tracker-controls.js"></script>
    <script src="tracker.js"></script>
</body>
</html>
